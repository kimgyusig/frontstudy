<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--
    텍스트 효과를 지정하는 태그 모음
    1. 인라인 요소
    2.   종류   의미가 없는 태그 vs  의미를 가진 태그
      1) 굵게    <b></b>               <strong></strong>  (strong, 강하게)
      2) 기울임  <i></i>               <em></em>          (emphasis, 강조)
      3) 밑줄    <u></u>               <ins></ins>        (insert, 삽입된 텍스트)
      4) 취소선  <s></s>               <del></del>        (delete, 삭제된 텍스트)
  -->
  <h1> 의미가 없는 텍스트 효과</h1>
  <p> <b>이데일리 이로원 기자</b> <i>정용진(55)</i> <u>신세계그룹</u> <s>부회장이</s> 자신의 SNS에 고가의 의자를 인증해 화제가 되고 있다.</p>
    
  <h1>의미가 없는 텍스트 효과</h1>
  <p> <em>이데일리 이로원 기자</em> <i>정용진(55)</i> <ins>신세계그룹</ins> <del>부회장이</del> 자신의 SNS에 고가의 의자를 인증해 화제가 되고 있다.</p>

</body>
</html>
